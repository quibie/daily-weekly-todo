name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Allows manual triggering from GitHub UI
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
        
    - name: Update TOC version
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        VERSION_NO_V="${VERSION#v}"  # Remove 'v' prefix
        sed -i "s/## Version: .*/## Version: ${VERSION_NO_V}/" DailyWeeklyTodo.toc
        
    - name: Create addon zip
      run: |
        # Create a temporary directory with the addon name
        mkdir -p package/DailyWeeklyTodo
        
        # Copy addon files (exclude .github and other non-addon files)
        cp *.toc *.lua package/DailyWeeklyTodo/
        
        # Create the zip file
        cd package
        zip -r ../DailyWeeklyTodo-${{ steps.get_version.outputs.VERSION }}.zip DailyWeeklyTodo/
        cd ..
        
        # Create a generic latest version zip
        cp DailyWeeklyTodo-${{ steps.get_version.outputs.VERSION }}.zip DailyWeeklyTodo-latest.zip
        
    - name: Calculate checksums
      run: |
        sha256sum DailyWeeklyTodo-${{ steps.get_version.outputs.VERSION }}.zip > checksums.txt
        sha256sum DailyWeeklyTodo-latest.zip >> checksums.txt
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: Daily Weekly Todo ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Daily Weekly Todo ${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          1. Download `DailyWeeklyTodo-${{ steps.get_version.outputs.VERSION }}.zip`
          2. Extract to your `World of Warcraft/Interface/AddOns/` directory
          3. Restart WoW or type `/reload`
          
          ### Compatible Addon Managers
          - Curse/Overwolf
          - WowUp
          - Ajour
          
          ### Changes
          See commit history for detailed changes.
          
          ### Checksums
          ```
          $(cat checksums.txt)
          ```
        draft: false
        prerelease: false
        
    - name: Upload Release Asset (Versioned)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./DailyWeeklyTodo-${{ steps.get_version.outputs.VERSION }}.zip
        asset_name: DailyWeeklyTodo-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip
        
    - name: Upload Release Asset (Latest)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./DailyWeeklyTodo-latest.zip
        asset_name: DailyWeeklyTodo-latest.zip
        asset_content_type: application/zip
        
    - name: Upload Checksums
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./checksums.txt
        asset_name: checksums.txt
        asset_content_type: text/plain